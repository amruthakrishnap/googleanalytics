<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Website Analytics Simulation</title>
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-KTMT1H3LJ1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-KTMT1H3LJ1');

    // Function to send a page view with dummy data
    function sendFakePageView(pageTitle, screenName) {
      gtag('event', 'page_view', {
        'page_title': pageTitle,
        'screen_name': screenName
      });
    }

    // Generate dummy data for real-time simulation
    function generateFakePageViews() {
      const pages = [
        { title: 'Home Page', screen: 'home' },
        { title: 'About Us', screen: 'about' },
        { title: 'Contact Us', screen: 'contact' },
        { title: 'Our Services', screen: 'services' },
        { title: 'Our Products', screen: 'products' },
        { title: 'Blog', screen: 'blog' },
        { title: 'FAQ', screen: 'faq' },
        { title: 'Careers', screen: 'careers' },
        { title: 'Testimonials', screen: 'testimonials' },
        { title: 'Privacy Policy', screen: 'privacy_policy' }
      ];

      // Send 10 fake page view events
      for (let i = 0; i < 10; i++) {
        const randomIndex = Math.floor(Math.random() * pages.length);
        const page = pages[randomIndex];
        sendFakePageView(page.title, page.screen);
      }
    }

    // Generate fake user metrics
    function generateFakeUserMetrics() {
      const userProperties = ['new_user', 'returning_user', 'subscribed_user'];
      const sources = ['direct', 'organic_search', 'referral', 'social'];

      for (let i = 0; i < 10; i++) {
        const randomUserProperty = userProperties[Math.floor(Math.random() * userProperties.length)];
        const randomSource = sources[Math.floor(Math.random() * sources.length)];

        gtag('event', 'user_engagement', {
          'user_property': randomUserProperty,
          'user_source': randomSource,
          'event_name': 'user_activity',
          'engagement_time': Math.floor(Math.random() * 300) + 30  // Engagement time between 30s to 330s
        });
      }
    }

    // Trigger the fake page view generation and user metrics when the page loads
    window.onload = function() {
      generateFakePageViews();
      generateFakeUserMetrics();
    };
  </script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      color: #333;
      margin: 0;
      padding: 20px;
    }
    h1 {
      background: #0073e6;
      color: white;
      padding: 10px;
      text-align: center;
    }
    p {
      background: white;
      padding: 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>Website Analytics Simulation</h1>
  <p>10 fake page view entries with various titles and screen names will be sent automatically when the page loads.</p>
  <p>Additional user engagement metrics are also generated for simulation purposes.</p>
</body>
</html>
